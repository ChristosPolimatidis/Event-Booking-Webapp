<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="event.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Manage Event</title>
</head>
<body>

<header>
  <h1>Manage Events</h1>
</header>

<section>
  <h2>Existing Events</h2>
  <table id="events_table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Event Name</th>
      <th>Event Date</th>
      <th>Start Time</th>
      <th>Event Type</th>
      <th>Capacity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <!-- -->
    </tbody>
  </table>
</section>

<section id="create_event_section">
  <h2>Create New Event</h2>
  <form id="create_event_form">

    <label for="type_event">Event Type:</label>
    <input type="text" id="type_event" name="type_event" required><br>

    <label for="event_name">Event Name:</label>
    <input type="text" id="event_name" name="event_name" required><br>

    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="event_date" required><br>

    <label for="start_time">Start Time:</label>
    <input type="time" id="start_time" name="start_time" required><br>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" min="1" required><br>

    <button id="create_event">Create Event</button>
    <button id="ticket_panel">Tickets</button>
  </form>
</section>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="event.js"></script>

</body>
</html>
