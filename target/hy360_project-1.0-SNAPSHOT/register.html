<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

<form id="register_customer">

    <h2>Register</h2>

    <label for="username">Username:</label>                        <!-- username at english -->
    <input type="text" id="username" minlength="8"
           pattern="[A-Za-z][A-Za-z0-9]{7,}" title="Username must be
            at least 8 characters and start with a letter." required>
    <span id="usernameError" class="error"></span>
    <br><br>

    <label for="password">Κωδικός χρήστη</label>                   <!-- password -->
    <div class="password-container">
        <input type="password" id="password" minlength="8" maxlength="18"
               pattern="(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,18}" required>
        <button type="button" id="eye" style="">🙉</button>
    </div>
    <br><br>

    <label for="email">Email</label>                               <!-- email with @ -->
    <input type="email" id="email" required>
    <span id="emailError" class="error"></span>
    <br><br>

    <label for="firstname">Όνομα</label>                           <!-- firstname greek or english -->
    <input type="text" id="firstname" minlength="3" maxlength="30"
           pattern="[A-Za-zΑ-Ωα-ω]{3,30}" required>
    <br><br>

    <label for="lastname">Επώνυμο</label>                          <!-- lastname greek or english -->
    <input type="text" id="lastname" minlength="3" maxlength="30"
           pattern="[A-Za-zΑ-Ωα-ω]{3,30}" required>
    <br><br>

    <h2>Add Your Card</h2><br><br>

    <label for="card_owner">Όνομα Κατόχου Κάρτας</label>
    <input type="text" id="card_owner" name="card_owner" required>
    <br><br>
    <!--
        <label for="birthdate">*Ημερομηνία γέννησης </label>
        <input type="date" id="birthdate" min="1920-01-01" max="2011-12-31" value="1980-01-01">-->

    <label for="card_number">Αριθμός Κάρτας</label>
    <input type="text" id="card_number" name="card_number" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" required>
    <br><br>

    <label for="card_expiration">Ημερομηνία Λήξης</label>
    <input type="text" id="card_expiration" name="card_expiration"
           placeholder="MM/YY" maxlength="5" required
           pattern="(0[1-9]|1[0-2])\/\d{2}">
    <br><br>

    <label for="card_cvv">CVV</label>
    <input type="password" id="card_cvv" name="card_cvv" placeholder="123" maxlength="3" required>
    <br><br>

    <button type="submit" id="submit">Εγγραφή</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="register.js"></script>

</body>
</html>
